{% extends "usuarios/base.html" %} {% load static %} {% block title %}Registrar Producto{% endblock %} {% block content %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="{% static 'Styles/styles4.css' %}">
    <style>
        body {
            background-color: #f3e8ff;
            /* Morado muy suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #dee2e6;
            transition: all 0.3s ease-in-out;
        }
        
        .card:hover {
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }
        
        h1 {
            color: #6f42c1;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .empresa-label {
            color: #495057;
            background-color: #e5d4ff;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        
        .form-control {
            border-radius: 0.6rem;
            padding: 0.6rem 0.75rem;
            border: 1px solid #ced4da;
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 5px rgba(111, 66, 193, 0.4);
        }
        
        .btn-primary-custom {
            background-color: #6f42c1;
            border: none;
            color: #ffffff;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        
        .btn-primary-custom i {
            margin-right: 8px;
        }
        
        .btn-primary-custom:hover {
            background-color: #5936a2;
        }
        
        .btn-secondary {
            background-color: #d6bbfc;
            border: none;
            color: #4a2e7f;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .btn-secondary:hover {
            background-color: #c1a0f7;
        }
        
        .container {
            max-width: 700px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="card shadow mx-auto">
            <h1 class="text-center">üõí Registrar Producto</h1>

            <p class="empresa-label">Empresa: {{ empresa.nombre }}</p>

            <form method="post">
                {% csrf_token %} {{ form.as_p }}

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary-custom">
                        <i class="bi bi-box-seam"></i> Guardar Producto
                    </button>
                </div>
            </form>

            <a href="{% url 'profile' %}" class="btn-secondary">
                ‚¨ÖÔ∏è Volver al Perfil
            </a>
        </div>
    </div>

    <!-- Bootstrap Icons (para los √≠conos bonitos) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>

</html>
{% endblock %}
